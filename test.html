    <script>
        barba.init({
            transitions: [{
                name: 'opacity-transition',
                leave(data) {
                    return gsap.to(data.current.container, {
                        opacity: 0
                    });
                },
                enter(data) {
                    return gsap.from(data.next.container, {
                        opacity: 0
                    });
                }
            }],
            views: [{
                namespace: 'page-b',
                beforeEnter() {
                    return gsap.to('body', {backgroundColor: "grey"})
                }
            }, {
                namespace: 'page-c',
                beforeEnter() {
                    return gsap.to('body', {backgroundColor: "blue"})
                }
            }, {
                namespace: 'page-a', 
                afterLeave() {
                    
                    let script = document.getElementById("ttt");
                    script.parentNode.removeChild(script);
                    test.removeEventListener('click', amo);
                }
            }]
        });
